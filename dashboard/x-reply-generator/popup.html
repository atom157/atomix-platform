<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtomiX</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    @keyframes proBadgeShimmer {
      0% {
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
      }

      50% {
        box-shadow: 0 2px 16px rgba(217, 70, 239, 0.5);
      }

      100% {
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
      }
    }

    .toggles-2col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 12px;
    }

    .toggles-2col .toggle-item {
      padding: 6px 0;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 6px 0 2px;
    }

    .footer-links a {
      font-size: 11px;
      color: #94a3b8;
      text-decoration: none;
      opacity: 0.7;
      transition: all 0.15s;
    }

    .footer-links a:hover {
      opacity: 1;
      color: #64748b;
    }

    .mini-btn {
      width: 30px;
      height: 30px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f8fafc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s;
    }

    .mini-btn:hover {
      background: #ede9fe;
      border-color: #c4b5fd;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ‚îÄ‚îÄ Header ‚îÄ‚îÄ -->
    <header>
      <div class="logo">
        <div class="logo-icon">
          <img src="icons/icon48.png" alt="AtomiX" width="32" height="32" style="border-radius:6px;display:block;">
        </div>
        <div class="logo-text">
          <span class="logo-title">AtomiX</span>
          <span class="logo-subtitle">AI Replies for X</span>
        </div>
      </div>
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
      <a href="https://www.atomix.guru/dashboard" target="_blank" title="Open Full Dashboard"
        style="margin-left:6px; color:#94a3b8; transition:color 0.15s;" onmouseover="this.style.color='#7c3aed';"
        onmouseout="this.style.color='#94a3b8';">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
      </a>
    </header>

    <main>

      <!-- ‚îÄ‚îÄ Account Card ‚îÄ‚îÄ -->
      <div class="card" id="accountCard">
        <div class="card-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <span>Account</span>
          <span class="tier-badge" id="tierBadge" style="margin-left:auto;">Free</span>
        </div>

        <div id="notConnected" class="account-section" style="display: none;">
          <p class="account-hint">Connect to sync prompts &amp; track your usage</p>
          <button class="btn-connect" id="connectBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
              <polyline points="10 17 15 12 10 7" />
              <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
            Connect Account
          </button>
        </div>

        <div id="connected" class="account-section" style="display: none;">
          <div class="account-info">
            <div class="account-tier">
              <span class="usage-text" id="usageText">0 / 20 replies</span>
            </div>
            <div class="usage-bar">
              <div class="usage-fill" id="usageFill" style="width: 0%"></div>
            </div>
            <a href="https://www.atomix.guru/dashboard/billing" target="_blank" rel="noopener noreferrer"
              id="upgradeProBtn"
              style="display:none; margin-top:8px; width:100%; padding:10px 0; border:none; border-radius:12px; background:linear-gradient(135deg,#8B5CF6,#D946EF); color:#fff; font-size:13px; font-weight:700; text-align:center; text-decoration:none; cursor:pointer; transition:all 0.2s ease; box-shadow:0 2px 12px rgba(139,92,246,0.3);"
              onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 20px rgba(217,70,239,0.45)';"
              onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 2px 12px rgba(139,92,246,0.3)';">
              üöÄ Upgrade to PRO
            </a>
            <a href="https://app.lava.top/my-purchases" target="_blank" rel="noopener noreferrer" id="manageSubLink"
              style="display:none; margin-top:6px; font-size:11px; color:#7c3aed; text-decoration:none; opacity:0.85;"
              onmouseover="this.style.opacity='1'; this.style.textDecoration='underline';"
              onmouseout="this.style.opacity='0.85'; this.style.textDecoration='none';">
              ‚öôÔ∏è Manage Subscription
            </a>
          </div>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ Prompt Card ‚îÄ‚îÄ -->
      <div class="card" id="promptCard">
        <div class="card-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
          </svg>
          <span>Prompt</span>
        </div>

        <!-- Select View (default) -->
        <div id="promptSelectView">
          <div style="display:flex; gap:5px; align-items:center;">
            <select id="promptSelect" class="select-styled" style="flex:1;"></select>
            <button id="saveDefaultBtn" title="Set as default" class="mini-btn"
              style="font-size:14px;">&#128190;</button>
            <button id="editPromptBtn" title="Edit selected" class="mini-btn"
              style="font-size:13px;">&#9999;&#65039;</button>
            <button id="newPromptBtn" title="New prompt" class="mini-btn"
              style="font-size:16px;font-weight:bold;color:#64748b;">+</button>
          </div>
        </div>

        <!-- Editor View (create / edit) -->
        <div id="promptEditorView" style="display:none;">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
            <span id="editorTitle" style="font-size:12px;font-weight:600;color:#64748b;">New Prompt</span>
            <div style="display:flex;gap:4px;">
              <button id="deletePromptBtn" title="Delete" class="mini-btn"
                style="display:none;border-color:#fecdd3;background:#fff1f2;font-size:12px;">&#128465;&#65039;</button>
              <button id="cancelEditBtn" title="Cancel" class="mini-btn" style="font-size:13px;">&#10005;</button>
            </div>
          </div>
          <input type="text" id="customPromptName" class="input-styled" placeholder="Prompt name"
            style="margin-bottom:6px;" />
          <div class="textarea-wrapper">
            <textarea id="customPromptContent" class="textarea-styled" placeholder="AI instructions for reply style..."
              maxlength="500" style="min-height:56px;"></textarea>
            <div class="char-counter" id="charCounter">0 / 500</div>
          </div>
          <button class="btn-primary" id="saveCustomPromptBtn" style="margin-top:6px;width:100%;">Create Prompt</button>
          <div id="deleteConfirm"
            style="display:none;margin-top:6px;padding:8px;background:#fff1f2;border:1px solid #fecdd3;border-radius:8px;text-align:center;">
            <span style="font-size:12px;color:#be123c;">Delete this prompt?</span>
            <div style="display:flex;gap:6px;justify-content:center;margin-top:6px;">
              <button id="confirmDeleteBtn"
                style="padding:4px 14px;border:none;border-radius:6px;background:#ef4444;color:#fff;font-size:12px;font-weight:600;cursor:pointer;">Delete</button>
              <button id="cancelDeleteBtn"
                style="padding:4px 14px;border:1px solid #e2e8f0;border-radius:6px;background:#fff;color:#64748b;font-size:12px;cursor:pointer;">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ Settings ‚îÄ‚îÄ -->
      <div class="card">
        <div class="card-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
          <span>Settings</span>
        </div>
        <div class="settings-grid">
          <div class="setting-col">
            <label class="setting-label"><span class="setting-icon">üåç</span> Language</label>
            <select id="language" class="select-styled">
              <option value="en">English</option>
              <option value="same">Same as Tweet</option>
              <option value="uk">Ukrainian</option>
              <option value="ru">Russian</option>
            </select>
          </div>
          <div class="setting-col">
            <label class="setting-label"><span class="setting-icon">üìè</span> Length</label>
            <select id="length" class="select-styled">
              <option value="short">Short</option>
              <option value="medium">Medium</option>
              <option value="long">Long</option>
            </select>
          </div>
        </div>
        <div class="toggles-2col" style="margin-top:8px;">
          <label class="toggle-item">
            <span class="toggle-label">Emojis</span>
            <div class="toggle-switch"><input type="checkbox" id="addEmoji" /><span class="toggle-slider"></span></div>
          </label>
          <label class="toggle-item">
            <span class="toggle-label">Mention @</span>
            <div class="toggle-switch"><input type="checkbox" id="mentionAuthor" /><span class="toggle-slider"></span>
            </div>
          </label>
          <label class="toggle-item">
            <span class="toggle-label">Hashtags</span>
            <div class="toggle-switch"><input type="checkbox" id="includeHashtags" /><span class="toggle-slider"></span>
            </div>
          </label>
        </div>
        <input type="hidden" id="bannedWords" value="" />
      </div>

    </main>

    <!-- ‚îÄ‚îÄ Footer ‚îÄ‚îÄ -->
    <footer>
      <button class="btn-save" id="saveBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg>
        Save Settings
      </button>
      <div class="footer-links">
        <a href="https://www.atomix.guru/dashboard" target="_blank">Settings &amp; Stats ‚Üó</a>
        <a href="#" id="disconnectBtn" onmouseover="this.style.color='#ef4444';"
          onmouseout="this.style.color='#94a3b8';">Sign Out</a>
      </div>
    </footer>

  </div>
  <script src="popup.js"></script>
</body>

</html>
